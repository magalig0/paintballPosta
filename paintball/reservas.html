    <h2>Reserva tu sede</h2>
    <form id="reservationForm" method="POST" action="reservas.php">
        <label for="location">Selecciona una sede:</label>
        <select id="location" name="sede" required>
            <option value="Sede 1">Sede 1 - Villa La Angostura</option>
            <option value="Sede 2">Sede 2 - La Rana</option>
            <option value="Sede 3">Sede 3 - Puerta De Hierro</option>
            <option value="Sede 4">Sede 4 - Fuerte Apache</option>
            <option value="Sede 5">Sede 5 - Palermo Soho</option>
            <option value="Sede 6">Sede 6 - Villa Ortuzar</option>
        </select>

        <label for="schedule">Selecciona un horario:</label>
        <select id="schedule" name="horario" required>
            <option value="9:00 - 10:00">9:00 - 10:00</option>
            <option value="10:00 - 11:00">10:00 - 11:00</option>
            <option value="11:00 - 12:00">11:00 - 12:00</option>
            <option value="12:00 - 13:00">12:00 - 13:00</option>
            <option value="13:00 - 14:00">13:00 - 14:00</option>
        </select>

        <label for="fecha">Fecha de Reserva:</label>
        <input type="date" id="fecha" name="fecha" required>

        <button type="submit">Reservar</button>
    </form>
